club:
  url: /club
  param: { module: club, action: show }

contact:
  url: /contact
  param: { module: contact, action: new }

gallery:
  url: /gallery
  param: { module: gallery, action: gallery }


sf_guard_signin:
  url:   /login
  param: { module: sfGuardAuth, action: signin }

sf_guard_logout:
  url:   /logout
  param: { module: sfGuardAuth, action: signout }

user_show:
  url: /user/:id
  param: { module: user, action: show }


infos:
  url: /informations
  param: { module: club, action: info }

# default rules
homepage:
  url:   /
  param: { module: homepage, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
